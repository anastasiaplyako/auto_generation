<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link href="../css/input.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <form action = '/point' method = 'POST' class="form-4" >
        <h1>Ввод данных</h1>
        <p>
            <label for="N">Введите количество точек продаж N</label>
            <input type="number" id="N" name = "N" placeholder="N" required>
        </p>
        <p>
            <label for="buysN">Введите количество продаж на 1 точку</label>
            <input type="number" name='buysN' id ="buysN" placeholder="buysN" required>
        </p>
        <p>
            <label for="staffN">Введите количество сотрудников на 1 точке</label>
            <input type="number" name='staffN' id ="staffN" placeholder="staffN" required>
        </p>
        <p>
            <input type="submit" name="submit" value="Продолжить" >
        </p>
    </form>
</div>

</body>
</html>
