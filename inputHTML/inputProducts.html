<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link href="../css/input.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <form action = '/product' method = 'POST' class="form-4" >
        <h1>Ввод данных</h1>
        <p>
            <label for="N">Введите количество продуктов Nproducts</label>
            <input type="number" id="N" name = "N" placeholder="N" required>
        </p>
        <p>
            <label for="costHistoryN">Введите количество историй цен на 1 продукт costHistoryN</label>
            <input type="number" name='costHistoryN' id ="costHistoryN" placeholder="costHistoryN" required>
        </p>
        <p>
            <label for="recipesN">Введите количество ингридиентов на 1 продукт recipesN</label>
            <input type="number" name='recipesN' id ="recipesN" placeholder="recipesN" required>
        </p>
        <p>
            <input type="submit" name="submit" value="Продолжить" >
        </p>
    </form>
</div>

</body>
</html>
